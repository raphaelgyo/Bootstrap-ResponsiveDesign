<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercice bonus - Responsive Design</title>

            <div class="row card-body">
                <div class="card p-1 bg-warning border col-lg-2 col-md-3 col-12 order-lg-1 order-md-1 order-3">Div 1</div>
                <div class="card p-1 bg-primary border col-lg-10 col-md-12 col-2 order-lg-2 order-md-3 order-2">Div 2</div>
                <div class="card p-1 bg-success border col-lg-2 col-md-2 col-10 order-lg-3 order-md-2 order-1 ml-auto">Div 3</div>
                <div class="col-lg-10 order-lg-4 order-md-4 order-4">
                    <div class="row">
                        <div class="card p-1 bg-danger border col-lg-4 col-12">Div 4</div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="card p-1 bg-light border col-lg-3 col-md-6 col-12">5</div>
                                <div class="card p-1 bg-light border col-lg-3 col-md-6 col-12">5</div>

                                <div class="card p-1 bg-light border col-lg-3 col-md-6 col-12">5</div>
                                <div class="card p-1 bg-light border col-lg-3 col-md-6 col-12">5</div>
                                <div class="card p-1 bg-light border col-lg-3 col-md-6 col-12">5</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card p-1 bg-light border col-lg-2 col-md-6 col-12">5</div>
                        <div class="card p-1 bg-light border col-lg-2 col-md-6 col-12">5</div>
                        <div class="card p-1 bg-light border col-lg-2 col-md-6 col-12">5</div>
                        <div class="card p-1 bg-light border col-lg-2 col-md-6 col-12">5</div>
                        <div class="card p-1 bg-light border col-lg-2 col-md-6 col-12">5</div>
                        <div class="card p-1 bg-light border col-lg-2 col-md-6 col-12">5</div>
                    </div>
                </div>
            </div>
        </div>
