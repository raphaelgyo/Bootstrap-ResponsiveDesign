<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercice bonus - Responsive Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/3e5082cb35.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container rounded" id="container">
            <div class="row">
                <div class="sign-in-container col-md-6 text-center">
                    <form>
                        <div class="form-group">
                            <h1 class="font-weight-bold mt-5">Login</h1>
                            <div class="social-container display-4">
                                <a href="#" class="social text-dark rounded-circle"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social text-dark rounded-circle"><i class="fab fa-twitter"></i></a>
                            </div>
                            <span>or use your account</span>
                            <input class="form-control mx-auto mt-3 bg-light" type="email" placeholder="Email" />
                            <input class="form-control mx-auto mt-3 bg-light" type="password" placeholder="Password" />
                            <p class="mt-5"><a class="text-dark text-decoration-none" href="#">Forgot your password?</a></p>
                            <button class="btn btn-danger rounded-pill text-white font-weight-bold px-5 py-2">LOG IN</button>
                        </div>
                    </form>
                </div>
                <div class="overlay-container col-md-6 bg-danger text-center text-white rounded-right d-flex align-items-center justify-content-center">
                    <div class="overlay">
                        <div class="overlay-panel overlay-right text-justify-center">
                            <h1 class="font-weight-bold">HTML CSS Login Form</h1>
                            <p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
                            <!-- <button class="ghost" id="signUp">Sign Up</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
